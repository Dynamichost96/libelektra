[]
mountpoint = validation.ini
infos/plugins = ini

[ab]
check/validation = ^a?b*$
check/validation/message = not first two letters

[abc]
check/validation = ^a?b*c*$
check/validation/message = not first three letters

[de]
check/validation = ^d+e+$
check/validation/message = not german

[en]
check/validation = ^e+n+(_GB)?(_US)?$
check/validation/message = not english (british en_GB and en_US allowed)

